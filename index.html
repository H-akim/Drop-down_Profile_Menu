<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#eceaff">
    <link rel="icon" href="images/person_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Drop-down Profile Menu</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/logo.png" alt="logo_image" class="logo" title="logo">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">features</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
            </ul>
            <img src="images/user.png" alt="user_image" title="click me" class="user_pic" >
            <div class="sub_menu_wrap" id="sub">
                <div class="sub_menu">
                    <div class="user_info">
                        <img src="images/user.png" alt="user">
                        <h2>night week</h2>
                    </div>
                    <hr>
                    <a href="#" class="sub_menu_link">
                        <img src="images/profile.png" alt="profile">
                        <p>edit profile</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub_menu_link">
                        <img src="images/setting.png" alt="settings">
                        <p>settings & privacy</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub_menu_link">
                        <img src="images/help.png" alt="help">
                        <p>help & support</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub_menu_link">
                        <img src="images/logout.png" alt="logout">
                        <p>logout</p>
                        <span>></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    
    <script src="script.js"></script>
    
</body>
</html>
